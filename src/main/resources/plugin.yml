name: ZxdzeroEvents
version: ${version}
main: dev.zxdzero.ZxdzeroEvents.ZxdzeroEvents
api-version: '1.21'
authors: [ Puzzle_Dude98 ]
depend: [MinecraftSession]
commands:
  pedestal:
    description: Manage pedestals
    usage: /pedestal <place|refill|remove> [item_type]
  items:
    description: Opens the items menu with all registered plugin items
    usage: /items
    permission: zxdzeroevents.command.items
  reset:
    description: Resets a cooldown
    usage: /reset <cooldown> <player>
    permission: zxdzeroevents.command.reset

permissions:
  zxdzeroevents.command.*:
    description: Commands for Zxdzero Events Core
    default: false
    children:
      zxdzeroevents.command.items: true